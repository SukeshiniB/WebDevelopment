<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Module3styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Inter&display=swap" rel="stylesheet">
</head>

<body>

    <header class="header">
        <div class="left-header">
            <img class="logo" src="./Header-logo.png" alt="E Carz Logo">
            <nav class="navbar">
                <ul class="nav-links">
                    <li class="nav-link-home"> Home </li>
                    <li class="nav-link"> About Us </li>
                    <li class="nav-link"> Contact </li>
                    <li class="nav-link"> Buy </li>
                </ul>
            </nav>
        </div>
        <div class="right-header">
            <article class="cta-button">
                <button id="Demo-Button">
                    Book Demo
                </button>
                <button id="Pre-Order-Button">
                    Pre Order
                </button>
            </article>
        </div>
    </header>

    <main class="main">
        <article class="left-main">
            <h1> Let's drive the <b> </b> future </h1>
            <p> We don't need gas. We don't create <br />
                pollution. And we don't waste your money.
            </p>
            <div>
                <button id="Free-Demo-button"> Free Demo </button>
                <button id="Pre-Order-now-button"> Pre-Order Now </button>
            </div>
        </article>
        <article class="right-main">
            <img class="main-image" src="./precious-madubuike-N2Td7KpIvYc-unsplash 1.png" alt="Main Image">
        </article>
    </main>

    <section class="alt-section">
        <div class="video-container">
            <video autoplay muted loop src="./production ID_4434242.mp4" width="40%" type="video/mp4"></video>
        </div>
        <div class="form-section">
            <div class="form-text">
                <h3> Contact Us</h3>
                <h4> Our friendly team would love to hear from you </h4> <br />
                <form class="form-section">
                    <div class="user_name">
                        <div class="form-input">
                            <label for="first-name"> First Name </label>
                                <input id="first-name" type="text" placeholder="First Name">
                        </div>
                        <div class="form-input">
                            <label for="last-name"> Last Name </label>
                                <input id="last-name" type="text" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-input">
                        <label for="email"> Email </label>
                        <input id="email" type="email" placeholder="you@company.com">
                    </div>
                    <div class="form-input">
                        <label for="phone"> Phone </label>
                        <input id="phone" type="tel" placeholder="US +1(555)000-0000">
                    </div>
                    <div class="form-input">
                        <label for="message"> Message </label>
                        <textarea id="message" rows="5" cols="50"></textarea>
                    </div>
                    <div class="input-check">
                        <label for="checkbox"> <input type="checkbox" id="checkbox"> You agree to our friendly <a
                                href="#"> privacy policy</a></label>
                    </div>
                    <div class="form-input">
                        <button type="submit" class="submit-button"> Send Message </button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <img src="./e-carz-logo.svg" alt="Footer Logo">
        <div class="footer-text">
            <h4 class="left-footer"> Â© 2022 Workflow, Inc. All rights reserved. </h4>
            <div class="social-icons">
                <img src="./icon-1.svg" alt="Facebook Logo">
                <img src="./icon-2.svg" alt="Insta Logo">
                <img src="./icon-3.svg" alt="Twitter Logo">
                <img src="./icon-4.svg" alt="Git Logo">
                <img src="./icon-5.svg" alt="Dribble Logo">
            </div>
        </div>
    </footer>

</body>
</html>
